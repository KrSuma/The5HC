<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The5HC{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Print-specific styles -->
    <style>
        @media print {
            @page {
                size: A4;
                margin: 1.5cm;
            }
            
            body {
                font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
                font-size: 10pt;
                line-height: 1.4;
                color: #000;
            }
            
            .no-print {
                display: none !important;
            }
            
            .page-break {
                page-break-after: always;
            }
            
            .no-break {
                page-break-inside: avoid;
            }
            
            table {
                width: 100%;
                border-collapse: collapse;
            }
            
            th, td {
                border: 1px solid #000;
                padding: 4px 8px;
            }
            
            h1 { font-size: 18pt; margin-bottom: 10px; }
            h2 { font-size: 14pt; margin-bottom: 8px; margin-top: 16px; }
            h3 { font-size: 12pt; margin-bottom: 6px; margin-top: 12px; }
            h4 { font-size: 11pt; margin-bottom: 4px; margin-top: 8px; }
        }
        
        /* Screen styles for print preview */
        @media screen {
            body {
                max-width: 210mm;
                margin: 0 auto;
                padding: 20px;
                background: #f3f4f6;
            }
            
            .print-container {
                background: white;
                padding: 40px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="print-container">
        {% block content %}{% endblock %}
    </div>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
