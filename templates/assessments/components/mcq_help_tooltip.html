<!-- MCQ Help Tooltip Component -->
<div class="mcq-help-tooltip inline-flex ml-2"
     x-data="{ showHelp: false }"
     @mouseenter="showHelp = true"
     @mouseleave="showHelp = false"
     @click="showHelp = !showHelp">
    
    <button type="button" 
            class="text-gray-400 hover:text-gray-600 focus:outline-none mcq-focus-visible"
            aria-label="도움말">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
        </svg>
    </button>
    
    <div class="mcq-help-content"
         x-show="showHelp"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 transform scale-95"
         x-transition:enter-end="opacity-100 transform scale-100"
         x-transition:leave="transition ease-in duration-100"
         x-transition:leave-start="opacity-100 transform scale-100"
         x-transition:leave-end="opacity-0 transform scale-95"
         x-cloak>
        
        {% if help_text %}
            <p class="mb-2">{{ help_text }}</p>
        {% endif %}
        
        {% if example %}
            <div class="mt-2 pt-2 border-t border-gray-700">
                <p class="text-xs font-semibold mb-1">예시:</p>
                <p class="text-xs">{{ example }}</p>
            </div>
        {% endif %}
        
        {% if scoring_info %}
            <div class="mt-2 pt-2 border-t border-gray-700">
                <p class="text-xs font-semibold mb-1">점수 정보:</p>
                <p class="text-xs">{{ scoring_info }}</p>
            </div>
        {% endif %}
    </div>
</div>
