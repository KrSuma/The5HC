<!-- MCQ Question Type Icon Component -->
{% if question.question_type == 'single' %}
    <span class="question-icon single" title="단일 선택">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm0-2a6 6 0 100-12 6 6 0 000 12zm0-4a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
        </svg>
    </span>
{% elif question.question_type == 'multiple' %}
    <span class="question-icon multiple" title="다중 선택">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2H4zm0 2h12v8H4V6z" clip-rule="evenodd"/>
            <path d="M8 10l-2 2-1-1 3-3 4 4-1 1-3-3z"/>
        </svg>
    </span>
{% elif question.question_type == 'scale' %}
    <span class="question-icon scale" title="척도">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2 11h16v2H2zm4-4h8v2H6zm2-4h4v2H8z"/>
        </svg>
    </span>
{% elif question.question_type == 'text' %}
    <span class="question-icon text" title="텍스트">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z" clip-rule="evenodd"/>
        </svg>
    </span>
{% endif %}
